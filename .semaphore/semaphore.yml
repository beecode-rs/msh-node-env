version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install
    task:
      jobs:
        - name: Checkout
          commands:
            - checkout
            - sem version node 14
            - cache restore
            - npm i
            - cache store
      prologue:
        commands:
          - checkout
          - sem-version node 14
  - name: Lint
    task:
      prologue:
        commands:
          - checkout
          - sem-version node 14
          - cache restore
      jobs:
        - name: ESLint
          commands:
            - npm run eslint
        - name: prettier
          commands:
            - npm run prettier
  - name: Test
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CODECOV_TOKEN
          value: "3087c7ae-4615-4904-a9c9-0848a3c9554f"
      prologue:
        commands:
          - checkout
          - sem-version node 14
          - cache restore
      jobs:
        - name: Unit Test
          commands:
            - 'npm run coverage:unit:lint'
            - 'bash <(curl -s https://codecov.io/bash)'


