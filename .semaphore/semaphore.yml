version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build image
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - docker build -t unit-test-image -f .docker/Dockerfile.test .
            - docker images
    dependencies: []
  - name: Lint
    dependencies:
      - Build image
    task:
      jobs:
        - name: ESLint
          commands:
            - docker run unit-test-image npm run eslint
        - name: Prettier
          commands:
            - docker run unit-test-image npm run prettier
  - name: Test
    dependencies:
      - Build image
    task:
      jobs:
        - name: Unit Test
          commands:
            - 'docker run unit-test-image npm run test:lint'
