version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install
    task:
      jobs:
        - name: Checkout
          commands:
            - checkout
            - sem version node 14
            - npm ci
            - cache store
  - name: Lint
    task:
      prologue:
        commands:
          - cache restore
      jobs:
        - name: ESLint
          commands:
            - npm run eslint
        - name: prettier
          commands:
            - npm run prettier
  - name: Test
    task:
      secrets:
        - name: bc-msh-node-env-secret
      env_vars:
        - name: NODE_ENV
          value: test
      prologue:
        commands:
          - cache restore
      jobs:
        - name: Unit Test
          commands:
            - npm run coverage
            - npm run coverage:publish


