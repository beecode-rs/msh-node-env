version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2

  containers:
    - name: main
      image: 'registry.semaphoreci.com/node:14'

global_job_config:
  prologue:
    commands:
      - checkout
      - cache restore
blocks:
  - name: Install
    task:
      jobs:
        - name: Checkout
          commands:
            - npm ci
            - cache store
  - name: Lint
    task:
      jobs:
        - name: ESLint
          commands:
            - npm run eslint
        - name: prettier
          commands:
            - npm run prettier
  - name: Test
    task:
      secrets:
        - name: bc-msh-node-env-secret
      env_vars:
        - name: NODE_ENV
          value: test
      jobs:
        - name: Unit Test
          commands:
            - npm run coverage
            - npm run coverage:publish
