version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2

  containers:
    - name: main
      image: 'registry.semaphoreci.com/node:14'

global_job_config:
  prologue:
    commands:
      - checkout
      - cache restore

blocks:
  - name: Install-Lint-Test
    task:
      secrets:
        - name: bc-msh-node-env-secret
      env_vars:
        - name: NODE_ENV
          value: test
      jobs:
        - name: Test
          commands:
            - npm ci
            - cache store
            - npm run eslint
            - npm run prettier
            - npm run coverage
            - 'npm run coverage:publish'
  - name: Build
    task:
      secrets:
        - name: bc-msh-node-env-secret
      jobs:
        - name: Build
          commands:
            - npm run build
            - npm run semantic-release
    skip:
      when: branch !~ '^release\/' AND branch != 'main'
