version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'registry.semaphoreci.com/node:14'
blocks:
  - name: Checkout
    task:
      jobs:
        - name: checkout and install dep
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store
        - name: ESLint
          commands:
            - npm run eslint
        - name: Prettier
          commands:
            - npm run prettier
        - name: TestUnit
          commands:
            - npm run test:lint
