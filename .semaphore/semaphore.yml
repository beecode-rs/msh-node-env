version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2
  containers:
    - name: main
      image: 'registry.semaphoreci.com/node:14'
blocks:
  - name: Lint
    dependencies: []
    task:
      jobs:
        - name: ESLint
          commands:
            - npm run eslint
        - name: Prettier
          commands:
            - npm run prettier
  - name: Test
    dependencies:
      - Lint
    task:
      jobs:
        - name: Unit Test
          commands:
            - 'npm run test:lint'
